<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usu√°rio</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Usuario: {{form.username}}</p>
        <p>E-mail: {{form.email}}</p>
        <p>Senha: {{form.password1}}</p>
        <p>Repetir Senha: {{form.password2}}</p>
        <p>CPF: {{form.cpf}}</p>
        <p>Idade: {{form.idade}}</p>
        <p>Nome: {{form.nome}}</p>
        <p>Data de Nascimento: {{nascimento}}</p>
        <p>Telefone: {{form.telefone}}</p>
        <p><input type="submit" value="Cadastrar"></p>
    </form>
</body>
</html>
